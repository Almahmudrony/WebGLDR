<!DOCTYPE html>

<html style='background-color: rgb(128,128,128);'>

<head>
	<title> Post Effects Demo </title>
</head>

<body>
	<canvas id='effect' style='background-color: black;'> </canvas>
	<video height="300" id="localVideo"></video>
    <div id="remotesVideos"></div>

    <script id="clProgramDesaturate" type="text/x-opencl">
	  kernel void clDesaturate(global const uchar4* src,
	                           global uchar4* dst,
	                           uint width, 
	                           uint height)
	  {
	    int x = get_global_id(0);
	    int y = get_global_id(1);
	    if (x >= width || y >= height) return;

	    int i = y * width + x;

	    uchar4 color = src[i];
	    uchar lum = (uchar)(0.30f * color.x + 0.59f * color.y + 0.11f * color.z);
	    dst[i] = (uchar4)(lum, lum, lum, 255);
	  }
	</script>

	<script src="//simplewebrtc.com/latest.js"></script> 
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="scripts/Demo/effectdemo.js"> </script>
</body>
</html>
